    <script type="text/javascript">
        window.onload = function(){
        　　$(".del-menu").click(function(){
        　　　　var id = $(this).data('val');
                del_menu(id);
        　　});

            $(".edit-menu").click(function(){
                var id = $(this).data('val');
                $.ajax({
                    type:"POST",
                    url:"<?php echo base_url('admin/Platform/ajaxGetMenu');?>",
                    data:{id:id},
                    dataType:"json",
                    success:function(data){
                        if(data.status=='success'){
                            $('#menus').html(data.data['menus']);
                            $('#menus').find("option[value='"+data.data['info']['pid']+"']").attr("selected",true);
                            $('#is_show').find("option[value='"+parseInt(data.data['info']['isshow'])+"']").attr("selected",true);
                            $('#menu_title').val(data.data['info']['title_language']);
                            $('#menuid').val(data.data['info']['id']);
                        }else{
                            layer.msg(data.message,{icon: 2});
                        }
                    }
                })
                $('#edit_menu').modal('show');
            })

            //编辑保存菜单
            $('#save_menu').click(function(){
                id = $('#menuid').val();
                is_show = $('#is_show').val();
                pid = $('#menus').val();
                menu_title = $('#menu_title').val();
                $.ajax({
                    type:"POST",
                    url:"<?php echo base_url('admin/Platform/saveMenu');?>",
                    data:{id:id,is_show:is_show,pid:pid,menu_title:menu_title},
                    dataType:"json",
                    success:function(data){
                        if(data.status=='success'){
                            layer.msg(data.message,{icon: 1});
                            window.location.reload(true);
                            layer.close(index);
                        }else{
                            layer.msg(data.message,{icon: 2});
                        }
                    }
                })
            })

            function del_menu(id){
                 layer.confirm('<?php echo lang("are_you_sure").lang("delete").lang("this").lang("menu");?>', {icon: 3, btn:['<?php echo lang("confirm");?>','<?php echo lang("cancel");?>'],title:'<?php echo lang("are_you_sure").lang("delete").lang("menu");?>'}, function(index){
                    $.ajax({
                        type:"POST",
                        url:"<?php echo base_url('admin/Platform/delMenu');?>",
                        data:{id:id},
                        dataType:"json",
                        success:function(data){
                            if(data.status=='success'){
                                layer.msg(data.message,{icon: 1});
                                window.location.reload(true);
                                layer.close(index);
                            }else{
                                layer.msg(data.message,{icon: 2});
                            }
                        }
                    })
                 })
            }

            $('#rule-order-btn').click(function(){
                $.ajax({
                 type: "POST",
                 url: "<?php echo base_url('admin/Platform/order');?>",
                 data: $('#rule-order').serialize(),
                 dataType: "json",
                 success: function(data){
                    if(data.status=='success'){
                        layer.msg(data.message,{icon: 1});
                        window.location.reload();
                    }else{
                        layer.msg(data.message,{icon: 2});
                    }
                 }})
            })

            $('#addMenu').click(function(){
                var data = $('#addMenuForm');
                add_menu(data);
            })

            function add_menu(data){
                var title = data.find('input[name=title]').val();
                var name = data.find('input[name=name]').val();
                if(!title){
                    layer.msg("<?php echo lang('language_config').lang('cant_empty');?>",{icon: 2});
                }else{

                    layer.confirm('<?php echo lang("are_you_sure").lang("add_menu");?>', {btn:['<?php echo lang("confirm");?>','<?php echo lang("cancel");?>'],icon: 3, title:'<?php echo lang("confirm").lang("add_menu");?>'}, function(index){
                        $.ajax({
                            type:"POST",
                            url:"<?php echo base_url('admin/Platform/addMenu');?>",
                            data:data.serialize(),
                            dataType:"json",
                            success:function(data){
                                if(data.status=='success'){
                                    layer.msg(data.message,{icon: 1});
                                    window.location.reload(true);
                                    layer.close(index);
                                }else{
                                    layer.msg(data.message,{icon: 2});
                                }
                            }
                        })
                    })
                }
            }

        }
    </script>
