    <script type="text/javascript">
        window.onload = function(){
            var ue = UE.getEditor('content');
            var ue_en = UE.getEditor('content_en');

            $("#add-product").validate({
                rules: {
                  title:"required",
                  title_en:"required",
                  keyword:"required",
                  keyword_en:"required",
                  description:"required",
                  description_en:"required"
                },
                messages: {
                  title: "页面标题不能为空",
                  title_en: "页面英文名称不能为空",
                  keywords: "关键词不能为空",
                  keywords_en: "英文关键词不能为空",
                  description: "描述不能为空",
                  description_en: "英文描述不能为空"
                },
                submitHandler:function(form){
                    if(ue.getContent() == '' || ue_en.getContent() == ''){
                        layer.msg('页面正文或页面英文正文不能为空',{icon: 2});
                    }else{
                        $.ajax({
                         type: "POST",
                         url: "<?php echo base_url('admin/SinglePage/addPage');?>",
                         data: $(form).serialize(),
                         dataType: "json",
                         success: function(data){
                            if(data.status=='success'){
                                layer.msg(data.message,{icon: 1});
                                window.location.href = "<?php echo base_url('admin/SinglePage/index');?>";
                            }else{
                                layer.msg(data.message,{icon: 2});
                            }
                         }})
                    }

                }
            })
        }
    </script>
