    <script type="text/javascript">
        window.onload = function(){
            var ue = UE.getEditor('content');

            $("#add-product").validate({
                rules: {
                  title:"required",
                  keyword:"required",
                  description:"required"
                },
                messages: {
                  title: "页面标题不能为空",
                  keywords: "关键词不能为空",
                  description: "描述不能为空"
                },
                submitHandler:function(form){
                    if(ue.getContent() == '' ){
                        layer.msg('页面正文不能为空',{icon: 2});
                    }else{
                        $.ajax({
                         type: "POST",
                         url: "<?php echo base_url('admin/SinglePage/editPage');?>",
                         data: $(form).serialize(),
                         dataType: "json",
                         success: function(data){
                            if(data.status=='success'){
                                layer.msg(data.message,{icon: 1});
                                window.location.href = "<?php echo base_url('admin/SinglePage/index');?>";
                            }else{
                                layer.msg(data.message,{icon: 2});
                            }
                         }})
                    }

                }
            })
        }
    </script>
