    <script type="text/javascript">
        window.onload = function(){
        　　$(".del-menu").click(function(){

                del_menu(id);

            $(".edit-menu").click(function(){
                var id = $(this).data('val');
                $.ajax({
                    type:"POST",
                    url:"/admin/SystemSeting/ajaxGetMenu",
                    data:{id:id},
                    dataType:"json",
                    success:function(data){
                        if(data.status=='success'){
                            $('#menus').html(data.data['menus']);
                            $('#menus').find("option[value='"+data.data['info']['pid']+"']").attr("selected",true);
                            $('#is_chain').find("option[value='"+parseInt(data.data['info']['is_chain'])+"']").attr("selected",true);
                            console.log(data);
                            $('#menu_title').val(data.data['info']['title']);
                            $('#menuid').val(data.data['info']['id']);
                        }else{
                            layer.msg(data.message,{icon: 2});
                        }
                    }
                })
                $('#edit_menu').modal('show');
            })

            //编辑保存菜单
            $('#save_menu').click(function(){
                id = $('#menuid').val();
                is_chain = $('#is_chain').val();
                pid = $('#menus').val();
                menu_title = $('#menu_title').val();
                $.ajax({
                    type:"POST",
                    url:"/admin/SystemSeting/saveMenu",
                    data:{id:id,is_chain:is_chain,pid:pid,menu_title:menu_title},
                    dataType:"json",
                    success:function(data){
                        if(data.status=='success'){
                            layer.msg(data.message,{icon: 1});
                            window.location.reload(true);
                            layer.close(index);
                        }else{
                            layer.msg(data.message,{icon: 2});
                        }
                    }
                })
            })

            function del_menu(id){
                 layer.confirm('您确定要删除此菜单？', {icon: 3, title:'确认删除菜单'}, function(index){
                    $.ajax({
                        type:"POST",
                        url:"/admin/SystemSeting/delMenu",
                        data:{id:id},
                        dataType:"json",
                        success:function(data){
                            if(data.status=='success'){
                                layer.msg(data.message,{icon: 1});
                                window.location.reload(true);
                                layer.close(index);
                            }else{
                                layer.msg(data.message,{icon: 2});
                            }
                        }
                    })
                 })
            }

            $('#rule-order-btn').click(function(){
                $.ajax({
                 type: "POST",
                 url: "/admin/SystemSeting/order",
                 data: $('#rule-order').serialize(),
                 dataType: "json",
                 success: function(data){
                    if(data.status=='success'){
                        layer.msg(data.message,{icon: 1});
                        window.location.reload();
                    }else{
                        layer.msg(data.message,{icon: 2});
                    }
                 }})
            })

            $('#addMenu').click(function(){
                var data = $('#addMenuForm');
                add_menu(data);
            })

            function add_menu(data){
                var title = data.find('input[name=title]').val();
                var name = data.find('input[name=name]').val();
                if(!title){
                    layer.msg('菜单名称不能为空',{icon: 2});
                }else{

                    layer.confirm('您确定要添加此菜单？', {icon: 3, title:'确认添加菜单'}, function(index){
                        $.ajax({
                            type:"POST",
                            url:"/admin/SystemSeting/addMenu",
                            data:data.serialize(),
                            dataType:"json",
                            success:function(data){
                                // console.log(data);
                                if(data.status=='success'){
                                    layer.msg(data.message,{icon: 1});
                                    window.location.reload(true);
                                    layer.close(index);
                                }else{
                                    layer.msg(data.message,{icon: 2});
                                }
                            }
                        })
                    })
                }
            }

        }
    </script>
